name: build multi-arch images

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule: [cron: "30 4 * * 1"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - {name: Checkout, uses: actions/checkout@v2}
      
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v2.4.0
        with:
          images: ghcr.io/benleb/icecc-multiarch
          tag-sha: false
          tag-custom: latest
          tag-latest: true
          # tag-semver: |
          #   {{version}}
          #   {{major}}.{{minor}}

      - {name: Set up QEMU, uses: docker/setup-qemu-action@v1}
      - {name: Set up Docker Buildx, uses: docker/setup-buildx-action@v1}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: "ghcr.io"
          username: "${{ github.repository_owner }}"
          password: "${{ secrets.CR_PAT }}"

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          platforms: "linux/arm64,linux/amd64,linux/arm/v7,linux/arm/v6"
          tags: "${{ steps.docker_meta.outputs.tags }}"

      - {name: "Image digest", run: "echo ${{ steps.docker_build.outputs.digest }}"}
